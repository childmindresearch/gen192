name: Auto release

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
      - name: Build docs
        run: |
          poetry run gen192
      - uses: "softprops/action-gh-release@v1"
        with:
          prerelease: true
          name: "Development Build"
          tag_name: "dev"
          files: |
            build/*.zip
